    icon: twitch
    btnText: "La chaine twitch B2B"
    url: "https://www.twitch.tv/backtobasicsepita"
  
  info: "Qui sommes nous ?"

  supButton:
    icon: school
    btnText: "Sup"
    url: "/sup"
  speButton:
    icon: school
    btnText: "Spé"
    url: "/spe"
  ingButton:
    icon: school
    btnText: "Ing"
    url: "/ing"
  cybButton:
    icon: school
    btnText: "Cyber"
    url: "/cyb"


 

# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Rejoignez la communauté BackToBasics !
  subtitle: "Participez **dès maintenant** pour bénéficier d'un soutien continu et de **ressources précieuses** tout au long de votre parcours à EPITA."

  items:
    - title: Efficace
      icon: rocket_launch
      description: "Des cours de **tutorat personnalisés** accessibles facilement, sur les notions que **vous** voulez approfondir."

    - title: Entraide active
      icon: group
      description: Une communauté dynamique qui facilite le partage de connaissances et les échanges entre étudiants.

    - title: Disponibilité sur Discord
      icon: forum
      description: "Réponses aux questions en temps réel via notre **[serveur Discord dédié](discord.com/PtXWatnH4j)** pour un soutien immédiat."

    - title: Accessibilité
      icon: public
      description: "Des sessions en direct sur **[Twitch](https://twitch.tv/backtobasicsepita)**, pour que chacun puisse les suivre en ligne, **peu importe sa région** "

    - title: Recherche efficace
      icon: search
      description: Trouvez rapidement les ressources et informations dont vous avez besoin directement grâce à notre site web.
    
    - title: Soutien avant chaque examen
      icon: menu_book
      description: "**Sessions de révision** et aide ciblée pour vous préparer efficacement aux examens."


# Image compare
imageCompare:
  enable: true
  weight: 30
  template: image compare

  title: Convaincu(e) ?
  subtitle: "On vous attends devant le prochain live, ou sur le serveur discord ! ;)"




  items:
    - title: Dark Mode
      config: {
        startingPoint: 50,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Dark',
          after: 'Light',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_dark_v0.8.webp"
      imageAfter: "lotusdocs_light_v0.8.webp"

    - title: Custom Fonts
      config: {
        controlColor: "#3C4257",
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Inter',
          after: 'Life Saver',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_google_font_demo_inter_screenshot.webp"
      imageAfter: "lotusdocs_google_font_demo_lifesavers_screenshot.webp"

    - title: Accent Color
      config: {
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: true,
        showLabels: true,
        labelOptions: {
          before: 'Blue',
          after: 'Cardinal',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_blue_theme_colour.webp"
      imageAfter: "lotusdocs_cardinal_theme_colour.webp"